<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title> Compound Interest </title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>
                Compound Interest Calculator
            </h2>

            <div id="input_box">
                <div class="input-field">
                    <label for="value">Initial value:</label>
                    <input type="number" id="value">
                </div>

                <div class="input-field">
                    <label for="fee">Interest rate p. m.:</label>
                    <input type="number" id="fee">
                </div>

                <div class="input-field">
                    <label for="time">Income time p. m.:</label>
                    <input type="number" id="time">
                </div>
            </div>

            <div id="result">
                <h4>Result:</h4>
                <span id="total">
                    R$ 0,00
                </span>
            </div>

            <button id="calculate">
                Calculate
            </button>
        </div>
    </main>

    <script type="text/javascript" src="CalcJuros.js"></script>
</body>
</html>
